name: Unit tests

on:
  pull_request:
    branches: [master]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x.x'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run unit:test
        env:
          CI: true
